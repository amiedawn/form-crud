<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel=stylesheet href="assets/css/style.css">
  <title>CRUD Form</title>
</head>
<body>
  <div class="container">
    <h1>Parent List</h1>
    <form>
      <fieldset id="container-input">
        Full Name * : <input type="text" id="full-name" name="full-name" required />
        Email Address: <input type="email" id="email" name="email" placeholder="ex: name@email.com" />
        City: <input type="text" id="city" />
        State: <input type="text" id="state" />
        <input type="submit" id="btn-add" class="btn" value="Add Record" onclick="submit"></button>
      </fieldset>  
    </form>
    
    <form>
      <fieldset id="container-output">
        <table id="table">

        </table>
        
      </fieldset>
    </form>  
  </div>
 
<script src="index.js"></script>
</body>
</html>
